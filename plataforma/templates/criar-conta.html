{% extends 'base-forms.html' %}
{% block title %}Criar conta!{% endblock %}

    <div class="container">
        <div class="col-md-6 offset-md-3">
            <form method="POST" action="url_for('newUser')">
                {{form.csrf_token}}
                <div class="form-group">
                    <label for="exampleInputEmail1">Nome completo:</label>
                    <input style=" border-radius: 0;border-color: #5A90FB;height: 52px" type="text"
                        class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name='name'>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email:</label>
                    <input style=" border-radius: 0;border-color: #5A90FB;height: 52px" type="email"
                        class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Senha:</label>
                    <input style=" border-radius: 0;border-color: #5A90FB;height: 52px" type="password"
                        class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="password">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Repetir senha:</label>
                    <input style=" border-radius: 0;border-color: #5A90FB;height: 52px" type="password"
                        class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="password2">
                </div>
          
        </div>
        <div class="col-md-6 offset-md-5">
         <div class="form-group">             
        <button type="submit" class="btn btn-primary"
                style="font-size: 22px;width: 340px;
                height: 50px;  border-radius: 0; background-color: #5A90FB; border-color: #5A90FB;">Cadastrar</button>
    </div>
</div>
</div>



</body>

</html>
