
<title>{% block title %}Criar Cursos{% endblock %}</title>

{% block content %}

<form method="POST">
    <div class="form-group">
        <label>Nome:</label>
        <input placeholder="Informe o nome do seu curso..." style=" border-radius: 0;border-color: #5A90FB;height: 52px" type="text"
               class="form-control" aria-describedby="emailHelp" name='name'>
    </div>
    <div class="form-group">
        <label>Carga hor√°ria:</label>
        <input style=" border-radius: 0;border-color: #5A90FB;height: 52px" type="time"
               class="form-control" aria-describedby="emailHelp" name='name'>
    </div>
    <div class="form-group">
        <label>Nome:</label>
        <input placeholder="" style=" border-radius: 0;border-color: #5A90FB;height: 52px" type="text"
               class="form-control" aria-describedby="emailHelp" name='name'>
    </div>
    <div class="form-group">
        <label for="inputState">Instrutor:</label>
        <select id="inputState" class="form-control">
            <option selected>Choose...</option>
            <option>...</option>
        </select>
    </div>

    <div class="col-md-6 offset-md-5">
        <div class="form-group">
            <button type="submit" class="btn btn-primary"
                    style="font-size: 22px;width: 340px;
                height: 50px;  border-radius: 0; background-color: #5A90FB; border-color: #5A90FB;">Cadastrar</button>
        </div>
    </div>

    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
        <label class="form-check-label" for="inlineRadio1">1</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
        <label class="form-check-label" for="inlineRadio2">2</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" disabled>
        <label class="form-check-label" for="inlineRadio3">3 (disabled)</label>
    </div>
</form>

{% endblock %}
